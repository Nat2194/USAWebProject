<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 4</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon" />
  </head>

  <body>
    <h1>Create a NBA Player</h1>
    <div style="margin-top: 3%; margin-bottom: 1%">
      <input
        type="number"
        id="player_id"
        placeholder="Enter your player's id"
      />
      <input
        id="last_name_player"
        placeholder="Enter your player's last name"
      />
      <input
        id="first_name_player"
        placeholder="Enter your player's first name"
      />
      <input id="age_player" placeholder="Enter your player's age" />
      <input
        id="number_player"
        placeholder="Enter your player's jersey number"
      />
      <input id="position_player" placeholder="Enter your player's position" />
    </div>
    <div>
      <select name="request" id="request" style="margin-top: 10%">
        <option value="creation">Create this player</option>
        <option value="read">Look for this player</option>
        <option value="update">Modify this player</option>
        <option value="delete">Delete this player</option>
      </select>
    </div>
  </body>
</html>
